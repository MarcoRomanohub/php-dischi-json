<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Dischi JSON</title>
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css'
    integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ=='
    crossorigin='anonymous' />
  <!-- fontawesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css'
    integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=='
    crossorigin='anonymous' />
  <!-- Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js'
    integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg=='
    crossorigin='anonymous'></script>
  <!-- Vue -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.23/vue.global.js'
    integrity='sha512-nG1pzAdB6onYkrCldpnkwHzZw7H3IUL4RLhinI7XEioaM8PHQDeHD6zPf+tog9WlKLAojc4zddvkTUpHvAZbew=='
    crossorigin='anonymous'></script>
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">

    <div class="container">
      <div class="input-group my-3 ">
        <input v-model.trim="newDisk.title" type="text" class="form-control" placeholder="Disk Title">
        <input v-model.trim="newDisk.author" type="text" class="form-control" placeholder="Disk Author">
        <input v-model.trim="newDisk.poster" type="text" class="form-control" placeholder="Disk Poster">
        <button @click.stop="addNewDisk" class="btn btn-outline-danger " type="button">Invia</button>
      </div>
      <div class="row row-cols-2 row-cols-lg-3  ">
        <div v-for="(item, index) in list" :key="index" class="col my-4">

          <div class="card d-flex flex-column justify-content-center align-items-center text-center mx-auto text-white "
            style="width: 18rem;">
            <img :src="item.poster" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.author}}</p>
              <a :href="`disk_detail.php?index=${index}`" class="btn btn-primary">View Details</a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>


</html>
